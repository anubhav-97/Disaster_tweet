<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Machine Learning App with Flask
		</div>
		<h2>Predict Weather Tweets are about real disasters or not</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:red;">It's a Disaster Tweet</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">It's Not a Disaster Tweet</h2>
	{% endif %}

	</div>

</body>
</html>
